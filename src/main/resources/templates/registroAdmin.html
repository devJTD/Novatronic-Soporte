<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novatronic - Registro Manual de Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/admin-style.css"> 
    <link rel="stylesheet" href="/css/registro-admin-style.css"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            
            <a class="navbar-brand d-flex align-items-center" href="/admin/dashboard">
                <img src="/img/logo.png" alt="Logo Novatronic Soporte"> 
                <span class="badge bg-danger ms-2">ADMINISTRADOR</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAdmin" 
                    aria-controls="navbarNavAdmin" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAdmin">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/tickets-nuevos">
                            <i class="bi bi-box-arrow-in-down-right"></i> Tickets Recibidos <span class="badge bg-danger ms-1">4</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/tickets-revisados">
                            <i class="bi bi-card-checklist"></i> Gestión de Tickets
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reportes">
                            <i class="bi bi-graph-up"></i> Reportes
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="d-none d-lg-block ms-auto"> 
                 <a class="btn btn-outline-light btn-logout" href="/login">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
            </div>
            
        </div>
    </nav>

    <div class="main-content container-fluid-custom">
        <h1 class="mb-4"><i class="bi bi-plus-square-fill"></i> Registrar Nuevo Ticket Manualmente</h1>
        
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0 fw-bold"><i class="bi bi-person-fill"></i> Información del Solicitante</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="clienteNombre" class="form-label fw-bold">Cliente / Empresa</label>
                            <select id="clienteNombre" class="form-select" required>
                                <option selected disabled value="">Seleccionar Cliente...</option>
                                <option>Banco Central</option>
                                <option>Financiera Alfa</option>
                                <option>Grupo Innova</option>
                                <option>Otros (Indicar en Contacto)</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="contacto" class="form-label fw-bold">Nombre del Contacto</label>
                            <input type="text" class="form-control" id="contacto" placeholder="Nombre de la persona que llama/escribe" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label fw-bold">Email del Contacto</label>
                            <input type="email" class="form-control" id="email" placeholder="Para notificaciones automáticas">
                        </div>
                        <div class="col-md-6">
                            <label for="origen" class="form-label fw-bold">Origen de la Solicitud (Requisito 1)</label>
                            <select id="origen" class="form-select" required>
                                <option selected>Llamada Telefónica</option>
                                <option>WhatsApp / Chat</option>
                                <option>Correo (Reenviado)</option>
                                <option>Otro canal no integrado</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="card-header bg-light mb-4">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-journal-text"></i> Detalle y Clasificación (IRP / OPD)</h5>
                    </div>

                    <div class="row g-3 mb-5"> <div class="col-12">
                            <label for="asunto" class="form-label fw-bold">Asunto / Resumen Corto</label>
                            <input type="text" class="form-control" id="asunto" required>
                        </div>
                        <div class="col-12">
                            <label for="descripcion" class="form-label fw-bold">Descripción Completa del Problema/Requerimiento</label>
                            <textarea class="form-control" id="descripcion" rows="4" required></textarea>
                        </div>
                    </div>

                    <div class="row g-3 mb-5 clasificacion-card py-3"> 
                         <h6 class="mt-2 mb-3 fw-bold text-primary">Clasificación y Asignación Inmediata</h6>
                        <div class="col-md-4">
                            <label for="tipo" class="form-label fw-bold">Tipo (IRP)</label>
                            <select id="tipo" class="form-select" required>
                                <option selected>Incidente</option>
                                <option>Requerimiento (Cambio)</option>
                                <option>Consulta</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="prioridad" class="form-label fw-bold">Prioridad (SD)</label>
                            <select id="prioridad" class="form-select" required>
                                <option>Crítica (SLA 1h)</option>
                                <option selected>Alta (SLA 4h)</option>
                                <option>Media (SLA 8h)</option>
                                <option>Baja (SLA 24h)</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="categoria" class="form-label fw-bold">Categoría / Módulo (OPD)</label>
                            <select id="categoria" class="form-select" required>
                                <option>Módulo de Pagos</option>
                                <option>Infraestructura (DB)</option>
                                <option selected>Módulo de Reportes</option>
                            </select>
                        </div>
                        <div class="col-12">
                             <label for="agente" class="form-label fw-bold">Asignar a Agente/Grupo (Requisito 3)</label>
                            <select id="agente" class="form-select" required>
                                <option>Grupo de Reportes (Asignación Sugerida)</option>
                                <option>Juan Pérez</option>
                                <option selected>Laura Gómez</option>
                            </select>
                            <small class="text-success d-block mt-1"><i class="bi bi-lightning-fill"></i> Se asignará automáticamente en cuanto se guarde.</small>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2 mt-4"> 
                        <a href="/admin/tickets-nuevos" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-save"></i> Crear Ticket y Asignar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>
</html>
