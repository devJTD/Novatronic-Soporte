<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novatronic - Registro Interno de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Estilo para un mejor espaciado del contenido (IDÉNTICO al Cliente/Admin Dashboard) */
        body {
            padding-top: 56px; /* Ajuste para el navbar fijo en la parte superior */
            background-color: #f4f7f6; /* Fondo suave (IDÉNTICO al Cliente/Admin Dashboard) */
        }
        .main-content {
            padding: 20px;
        }
        /* Estilo para asegurar que la imagen del logo se vea bien en el navbar */
        .navbar-brand img {
            height: 30px; /* Altura estándar para logos en navbar */
            width: auto;
            margin-right: 8px;
        }
        /* Clase para centrar el contenido y limitar el ancho del formulario */
        .center-content {
            max-width: 900px; /* Ancho ajustado para centrar el formulario */
            margin: 0 auto; 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="/admin/dashboard">
                <img src="/img/logo.png"> 
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="bi bi-house-door-fill"></i> Inicio
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/tickets-nuevos">
                            <i class="bi bi-inbox-fill"></i> Tickets Recibidos
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/registro">
                            <i class="bi bi-pencil-square"></i> Registro de Tickets
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/tickets-revisados">
                            <i class="bi bi-check2-square"></i> Lista de Tickets Revisados
                        </a>
                    </li>
                </ul>
                
                <a class="btn btn-outline-light" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>
</html>
