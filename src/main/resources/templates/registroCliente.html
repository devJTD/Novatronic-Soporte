<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novatronic - Registro de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Estilo para un mejor espaciado del contenido (IDÉNTICO a Admin/Cliente Dashboard) */
        body {
            padding-top: 56px; /* Ajuste para el navbar fijo en la parte superior */
            background-color: #f4f7f6; /* Fondo suave (IDÉNTICO a Admin/Cliente Dashboard) */
        }
        .main-content {
            padding: 20px;
        }
        /* Estilo para asegurar que la imagen del logo se vea bien en el navbar */
        .navbar-brand img {
            height: 30px; /* Altura estándar para logos en navbar */
            width: auto;
            margin-right: 8px;
        }
        /* Clase para centrar el contenido y limitar el ancho del formulario */
        .center-content {
            max-width: 900px; /* Ancho ajustado para centrar el formulario */
            margin: 0 auto; 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="/cliente/dashboard">
                <img src="/img/logo.png" alt="Logo Novatronic Soporte"> 
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/cliente/dashboard">
                            <i class="bi bi-house-door-fill"></i> Inicio
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cliente/registro">
                            <i class="bi bi-plus-circle-fill"></i> Registro de tickets
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/cliente/tickets">
                            <i class="bi bi-list-check"></i> Estado de tickets
                        </a>
                    </li>
                </ul>
                
                <a class="btn btn-outline-light" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>

    <div class="main-content container-fluid">
        <div class="center-content">
            
            <h1 class="mb-2 text-center">Registrar Nuevo Ticket de Soporte</h1>
            <p class="lead text-center mb-4">Por favor, complete la información detallada de su requerimiento o incidente.</p>

            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0"><i class="bi bi-ticket-fill"></i> Formulario de Incidencia</h5>
                </div>
                <div class="card-body p-4">

                    <form action="/cliente/registrar-ticket" method="post">
                        
                        <div class="mb-3">
                            <label for="asunto" class="form-label fw-bold">Asunto/Título del Ticket <span class="text-danger">*</span></label>
                            <input type="text" 
                                       class="form-control" 
                                       id="asunto" 
                                       name="asunto" 
                                       placeholder="Ej: Fallo en el sistema de facturación" 
                                       required>
                        </div>

                        <div class="mb-3">
                            <label for="tipo" class="form-label fw-bold">Tipo de Requerimiento <span class="text-danger">*</span></label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="" selected disabled>Seleccione el tipo</option>
                                <option value="INCIDENTE">Incidente / Avería</option>
                                <option value="SOLICITUD">Solicitud de Servicio / Consulta</option>
                                <option value="CONSULTA">Consulta Técnica</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="prioridad" class="form-label fw-bold">Prioridad Sugerida</label>
                            <select class="form-select" id="prioridad" name="prioridad">
                                <option value="BAJA">Baja - No afecta operaciones críticas</option>
                                <option value="MEDIA" selected>Media - Impacto menor o intermitente</option>
                                <option value="ALTA">Alta - Afecta operación crítica o muchos usuarios</option>
                            </select>
                            <div class="form-text">El equipo de soporte validará la prioridad final.</div>
                        </div>

                        <div class="mb-4">
                            <label for="descripcion" class="form-label fw-bold">Descripción Detallada <span class="text-danger">*</span></label>
                            <textarea class="form-control" 
                                             id="descripcion" 
                                             name="descripcion" 
                                             rows="5" 
                                             placeholder="Describa el problema, los pasos para reproducirlo, y el impacto que está causando." 
                                             required></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label for="adjunto" class="form-label fw-bold">Adjuntar Archivo (Capturas de pantalla, logs)</label>
                            <input class="form-control" type="file" id="adjunto" name="adjunto">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-send-fill"></i> Enviar Ticket
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>
</html>
